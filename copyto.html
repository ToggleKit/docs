
<div class="section" id="CopyTo">
  <h2>Copy To</h2>
  <p><b>Copy To</b> help to copy text in clipboard easily . <b>[data-copyto]</b> is main container and <b>[data-copyable]</b> is text caontainer and <b>[data-copyit]</b> is copy button.</p>
  <h3>Structure</h3>
  <pre><code class="language-html u copyto">&lt;div data-copyto=&quot;&quot;&gt;
&lt;div data-copyable=&quot;&quot;&gt;Copy me&lt;/div&gt;
&lt;button data-copyit=&quot;&quot;&gt;button&lt;/button&gt;
&lt;/div&gt;</code></pre>
  <button class="copy-button ani" onclick="copyToClipboard(`copyto`)">Copy Markup</button>
  <hr />
  <div data-copyto="">
    <div data-copyable="">Copy me</div>
    <button data-copyit="">button</button>
</div>
</div>
